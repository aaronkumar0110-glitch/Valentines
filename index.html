<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #ff4d6d, #7a0026);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      padding: 45px 55px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.35);
      max-width: 420px;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 130px;
    }

    button {
      padding: 14px 38px;
      font-size: 1.2em;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease;
      user-select: none;
    }

    .yes {
      background: #ff1f4c;
      color: #fff;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .no {
      background: #ffd6de;
      color: #333;
      left: 50%;
      top: 70px;
      transform: translateX(-50%);
    }

    .message {
      margin-top: 30px;
      font-size: 1.4em;
      display: none;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Shimran, will you be my Valentine? üíò</h1>

    <div class="buttons">
      <button class="yes" id="yesBtn" onclick="sayYes()">Yes üíñ</button>
      <button class="no" id="noBtn" onmouseover="runAway()">No üôÉ</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    let yesScale = 1;

    function runAway() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * 320 - 160;
      const y = Math.random() * 140 - 70;

      noBtn.style.left = `calc(50% + ${x}px)`;
      noBtn.style.top = `${y + 70}px`;

      yesScale += 0.08;
      document.getElementById("yesBtn").style.transform =
        `translateX(-50%) scale(${yesScale})`;
    }

    function sayYes() {
      const msg = document.getElementById("message");
      msg.style.display = "block";
      msg.innerHTML = `
        üòç‚ù§Ô∏è Yayyy Shimran! <br><br>
        You‚Äôre officially my Valentine, and I couldn‚Äôt be happier. <br><br>
        <em>You had no choice, but I‚Äôm glad you chose me anyway.</em> üíï
      `;
    }
  </script>

</body>
</html>
